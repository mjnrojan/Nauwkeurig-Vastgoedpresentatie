<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nauwkeurig Vastgoedpresentatie</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <!-- Header Section (Consistent across all pages) -->
    <header class="bg-stone-50 shadow-lg fixed w-full z-10">
        <div class="container mx-auto px-6 py-2 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="/assets/logo.png" alt="Nauwkeurig Vastgoedpresentatie Logo" class="h-12 w-auto rounded-md">
            </a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-lg font-medium text-gray-700 hover:text-orange-600 transition duration-300 hover:underline decoration-orange-600 decoration-2 underline-offset-4">Home</a></li>
                    <li><a href="about.html" class="text-lg font-medium text-gray-700 hover:text-orange-600 transition duration-300 hover:underline decoration-orange-600 decoration-2 underline-offset-4">About Us</a></li>
                    <li><a href="services.html" class="text-lg font-medium text-gray-700 hover:text-orange-600 transition duration-300 hover:underline decoration-orange-600 decoration-2 underline-offset-4">Services</a></li>
                    <li><a href="index.html#portfolio" class="text-lg font-medium text-gray-700 hover:text-orange-600 transition duration-300 hover:underline decoration-orange-600 decoration-2 underline-offset-4">Portfolio</a></li>
                    <li><a href="index.html#testimonials" class="text-lg font-medium text-gray-700 hover:text-orange-600 transition duration-300 hover:underline decoration-orange-600 decoration-2 underline-offset-4">Testimonials</a></li>
                    <li><a href="contact.html" class="text-lg font-medium text-orange-600 transition duration-300 underline decoration-orange-600 decoration-2 underline-offset-4">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content for Contact Page -->
    <main class="pt-24">
        <section class="py-20 bg-stone-50">
            <div class="container mx-auto px-6">
                <h1 class="text-5xl font-bold text-gray-800 mb-12 text-center">Get In Touch</h1>
                <div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-10">
                    <!-- Contact Form -->
                    <div class="md:w-2/3 bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-semibold mb-6">Send Us a Message</h2>
                        <form action="#" method="POST">
                            <div class="mb-4">
                                <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                            </div>
                            <div class="mb-6">
                                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                                <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-full shadow-xl transition duration-300">
                                Send Message
                            </button>
                        </form>
                    </div>
                    <!-- Contact Details -->
                    <div class="md:w-1/3">
                        <div class="bg-white p-8 rounded-lg shadow-lg h-full">
                            <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
                            <p class="text-gray-700 mb-3">
                                <strong>Email:</strong><br>
                                <a href="mailto:info@nauwkeurig.com" class="text-orange-600 hover:underline">info@nauwkeurig.com</a>
                            </p>
                            <p class="text-gray-700 mb-3">
                                <strong>Phone:</strong><br>
                                <a href="tel:+31000000000" class="text-orange-600 hover:underline">+31 00 000 0000</a>
                            </p>
                            <p class="text-gray-700">
                                <strong>Address:</strong><br>
                                Kathmandu, Nepal
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section (Consistent across all pages) -->
    <footer class="bg-gray-950 text-gray-400 p-8 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Nauwkeurig Vastgoedpresentatie. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
